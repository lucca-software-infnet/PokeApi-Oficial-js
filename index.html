<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>pokedex</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="imagens/favicon-16x16.png">
</head>

<body>


  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>
    
    <div class="buttons">
      <button class="button btn-prev">&lt; Prev </button>
      <button class="button btn-next">Next &gt;</button>
    </div>
    
    <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">

    
  </main>

 

  <div class="container">
      <table>
          <tr>
              <td class="d">Habilidades</td>
              <td class="habilidades linha "></td>
          </tr>
          <tr>
              <td class="d">Tipo</td>
              <td class="type linha"></td>
          </tr>
          <tr>
              <td class="d">HP</td>
              <td class="hp linha">Conteúdo 2</td>
          </tr>
          <tr>
              <td class="d">Dano</td>
              <td class="dano linha">Conteúdo 3</td>
          </tr>
          <tr>
              <td class="d">Defesa</td>
              <td class="defesa linha ">Conteúdo 4</td>
          </tr>
      </table>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
